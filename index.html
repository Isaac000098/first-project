<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeptalkin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="status-dot"></div>
            <span>Global Chat</span>
            <div class="disc-small">
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div id="chat-display" class="chat-display">
            </div>

        <div class="chat-input-container">
            <input type="text" id="msg-input" placeholder="Write a message..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
            </button>
        </div>
    </div>

    <script src="Jar.js"></script>
</body>

</html>
